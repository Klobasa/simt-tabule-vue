<html>
<head>
  <meta charset="UTF-8">
  <style>
      /* Add CSS styles for the page */
      body {
          background-color: #f2f2f2;
          text-align: center;
          font-family: Arial, sans-serif;
      }

      h1 {
          font-size: 2em;
          margin-top: 50px;
      }

      p {
          font-size: 1.5em;
          margin-top: 20px;
      }

      a {
          color: blue;
      }

      #countdown {
          font-weight: bold;
      }
  </style>
</head>
<body>
<h1>Vítejte!</h1>
<p>Stránka byla přesměrována na <a href="https://simt-tabule.cz/">https://simt-tabule.cz/</a>. Budete přesměrování za <span id="countdown"></span> sekund.</p>

<script>
  // Set the time for the redirect (in seconds)
  let redirectTime = 10;

  // Set the URL to redirect to
  const redirectUrl = "https://simt-tabule.cz/";

  // Function to display the countdown on the page
  function displayCountdown() {
    document.getElementById("countdown").innerHTML = redirectTime.toString();
    redirectTime--;
    if (redirectTime < 0) {
      // If the countdown reaches 0, redirect the user
      window.location = redirectUrl;
    } else {
      // Otherwise, call this function again after 1 second
      setTimeout(displayCountdown, 1000);
    }
  }

  // Call the function to start the countdown
  displayCountdown();
</script>
</body>
</html>
